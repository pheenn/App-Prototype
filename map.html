		<script>
			tailwind.config = {
				darkMode: 'class',
				theme: {
					extend: {
						colors: {
							primary: '#13a4ec',
							'background-light': '#f6f7f8',
							'background-dark': '#101c22'
						},
						fontFamily: {
							display: ['Plus Jakarta Sans']
						},
						borderRadius: {
							DEFAULT: '0.5rem',
							lg: '1rem',
							xl: '1.5rem',
							full: '9999px'

					}
				}

							fill="currentColor"

							viewBox="0 0 256 256"

							fill="currentColor"
							height="24"
							viewBox="0 0 256 256"
							width="24"

						>

								fill="currentColor"
								height="24"
								viewBox="0 0 256 256"
								width="24"
								xmlns="http://www.w3.org/2000/svg"
							>

									d="M229.33,98.21,53.41,33l-.16-.05A16,16,0,0,0,32.9,53.25a1,1,0,0,0,.05.16L98.21,229.33A15.77,15.77,0,0,0,113.28,240h.3a15.77,15.77,0,0,0,15-11.29l23.56-76.56,76.56-23.56a16,16,0,0,0,.62-30.38ZM224,113.3l-76.56,23.56a16,16,0,0,0-10.58,10.58L113.3,224h0l-.06-.17L48,48l175.82,65.22.16.06Z"

			>
				<div
					class="rounded-t-xl bg-background-light dark:bg-background-dark"
				>
					<div class="flex justify-center py-3">
						<div
							class="h-1.5 w-10 rounded-full bg-gray-300 dark:bg-gray-700"
						></div>
					</div>
					<div class="p-4">
						<div class="flex items-center gap-4">
							<div class="flex-1">
								<h3
									class="text-lg font-bold text-gray-900 dark:text-white"
								>
									Cozy Boarding House
								</h3>
								<p
									class="text-sm text-gray-600 dark:text-gray-400"
								>
									4.8 · 12 reviews · ₱1,500/month
								</p>
							</div>
							<div
								class="h-20 w-20 flex-shrink-0 rounded-lg bg-cover bg-center"
								style="
									background-image: url('https://lh3.googleusercontent.com/aida-public/AB6AXuBfbbAaz6nTcXribgpimUja1f_jNLo_Zp4EcpQ0btJj4pYhVbwUREkAna8mhuyqXTrYoysaPGZ9hIqXZot6NJkMs9_NqORcjKx2-zgiAgnL0KF3gzIRbfLiq9LSW8-nD0rl04XbpFAa2e_la8zg47k_NL63JvyDQFA-qWVwKqrQXifYTGM42y4PV-lLbgs7GSusxn-ZaRXWtkDssR85ebScSLh-HRfFuT3h7dQP7J7yK00OxYnJZ2uJO5abdrc9MbJr-Op1A-66Yw');
