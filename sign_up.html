<!-- sign_up.html -->
<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Sign Up - SafeStay</title>

		<link rel="stylesheet" href="assets/css/plus-jakarta-sans.css" />

		<!-- Material Symbols Outlined -->
		<link rel="stylesheet" href="assets/css/material-symbols.css" />

		<!-- Tailwind -->
		<script src="assets/js/tailwindcdn.js"></script>
		<script id="tailwind-config">
			tailwind.config = {
				darkMode: 'class',
				theme: {
					extend: {
						colors: {
							primary: '#13a4ec',
							'background-light': '#f6f7f8',
							'background-dark': '#101c22'
						},
						fontFamily: {
							display: ['Plus Jakarta Sans', 'sans-serif']
						},
						borderRadius: {
							DEFAULT: '0.5rem',
							lg: '1rem',
							xl: '1.5rem',
							full: '9999px'
						}
					}
				}
			};
		</script>

		<style>
			body {
				min-height: 100dvh;
			}
		</style>
	</head>
	<body
		class="bg-background-light dark:bg-background-dark font-display text-slate-800 dark:text-slate-200"
	>
		<main class="min-h-screen flex items-center justify-center px-6 py-12">
			<div class="w-full max-w-md">
				<div class="text-center mb-8">
					<div
						class="mx-auto h-14 w-14 rounded-2xl bg-primary/10 flex items-center justify-center mb-4"
					>
						<span
							class="material-symbols-outlined text-primary text-[28px]"
							aria-hidden="true"
							>person_add</span
						>
					</div>
					<h1
						class="text-2xl font-extrabold text-slate-900 dark:text-white"
					>
						Create your account
					</h1>
					<p class="text-sm text-slate-600 dark:text-slate-400 mt-1">
						Sign up to get started
					</p>
				</div>

				<form id="sign-up-form" class="space-y-4" action="profile.html" method="post" novalidate>
					<div>
						<label
							class="block text-sm font-medium mb-1"
							for="full_name"
							>Full name</label
						>
						<div class="relative">
							<span
								class="material-symbols-outlined absolute left-3 top-1/2 -translate-y-1/2 text-slate-400"
								>person</span
							>
							<input
								id="full_name"
								name="full_name"
								type="text"
								required
								class="w-full rounded-lg border-slate-300 dark:border-slate-700 bg-white dark:bg-slate-900 pl-10 pr-3 py-3 outline-none ring-0 focus:border-primary"
								placeholder="Juan Dela Cruz"
							/>
						</div>
					</div>

					<div>
						<label
							class="block text-sm font-medium mb-1"
							for="email"
							>Email</label
						>
						<div class="relative">
							<span
								class="material-symbols-outlined absolute left-3 top-1/2 -translate-y-1/2 text-slate-400"
								>mail</span
							>
							<input
								id="email"
								name="email"
								type="email"
								required
								class="w-full rounded-lg border-slate-300 dark:border-slate-700 bg-white dark:bg-slate-900 pl-10 pr-3 py-3 outline-none ring-0 focus:border-primary"
								placeholder="name@example.com"
							/>
						</div>
					</div>

					<div>
						<label
							class="block text-sm font-medium mb-1"
							for="password"
							>Password</label
						>
						<div class="relative">
							<span
								class="material-symbols-outlined absolute left-3 top-1/2 -translate-y-1/2 text-slate-400"
								>lock</span
							>
							<input
								id="password"
								name="password"
								type="password"
								required
								class="w-full rounded-lg border-slate-300 dark:border-slate-700 bg-white dark:bg-slate-900 pl-10 pr-10 py-3 outline-none ring-0 focus:border-primary"
								placeholder="••••••••"
							/>
							<button
								type="button"
								class="absolute right-3 top-1/2 -translate-y-1/2 text-slate-400 hover:text-slate-600 dark:hover:text-slate-300"
								aria-label="Toggle password"
							>
								<span class="material-symbols-outlined"
									>visibility</span
								>
							</button>
						</div>
					</div>

					<div>
						<label
							class="block text-sm font-medium mb-1"
							for="confirm_password"
							>Confirm password</label
						>
						<div class="relative">
							<span
								class="material-symbols-outlined absolute left-3 top-1/2 -translate-y-1/2 text-slate-400"
								>lock</span
							>
							<input
								id="confirm_password"
								name="confirm_password"
								type="password"
								required
								class="w-full rounded-lg border-slate-300 dark:border-slate-700 bg-white dark:bg-slate-900 pl-10 pr-10 py-3 outline-none ring-0 focus:border-primary"
								placeholder="••••••••"
							/>
							<button
								type="button"
								class="absolute right-3 top-1/2 -translate-y-1/2 text-slate-400 hover:text-slate-600 dark:hover:text-slate-300"
								aria-label="Toggle password"
							>
								<span class="material-symbols-outlined"
									>visibility</span
								>
							</button>
						</div>
					</div>

					<button
						id="create-account-button"
						type="submit"
						class="w-full bg-primary text-white font-bold rounded-lg py-3 hover:opacity-90 transition"
					>
						Create account
					</button>
				</form>

				<p
					class="text-sm text-center mt-6 text-slate-600 dark:text-slate-400"
				>
					Already have an account?
					<a
						class="font-semibold text-primary hover:opacity-90"
						href="login.html"
						>Log in</a
					>
				</p>
			</div>
		</main>
		<nav
			class="fixed bottom-0 inset-x-0 z-50 border-t border-slate-200 dark:border-slate-800 bg-white/95 dark:bg-slate-900/90 backdrop-blur"
		>
			<ul class="grid grid-cols-5 text-xs">
				<li>
					<a
						class="flex flex-col items-center justify-center py-2 text-slate-600 hover:text-primary dark:text-slate-300"
						data-tab="home"
						href="home.html"
					>
						<span class="material-symbols-outlined text-[22px]"
							>home</span
						>
						<span class="text-[10px] leading-none mt-1">Home</span>
					</a>
				</li>
				<li>
					<a
						class="flex flex-col items-center justify-center py-2 text-slate-600 hover:text-primary dark:text-slate-300"
						data-tab="search"
						href="map.html"
					>
						<span class="material-symbols-outlined text-[22px]"
							>search</span
						>
						<span class="text-[10px] leading-none mt-1"
							>Search</span
						>
					</a>
				</li>
				<li>
					<a
						class="flex flex-col items-center justify-center py-2 text-slate-600 hover:text-primary dark:text-slate-300"
						data-tab="saved"
						href="saved.html"
					>
						<span class="material-symbols-outlined text-[22px]"
							>bookmark</span
						>
						<span class="text-[10px] leading-none mt-1">Saved</span>
					</a>
				</li>
				<li>
					<a
						class="flex flex-col items-center justify-center py-2 text-slate-600 hover:text-primary dark:text-slate-300"
						data-tab="messages"
						href="message_threads.html"
					>
						<span class="material-symbols-outlined text-[22px]"
							>chat</span
						>
						<span class="text-[10px] leading-none mt-1"
							>Messages</span
						>
					</a>
				</li>
				<li>
					<a
						class="flex flex-col items-center justify-center py-2 text-slate-600 hover:text-primary dark:text-slate-300"
						data-tab="profile"
						href="profile.html"
					>
						<span class="material-symbols-outlined text-[22px]"
							>person</span
						>
						<span class="text-[10px] leading-none mt-1"
							>Profile</span
						>
					</a>
				</li>
			</ul>
		</nav>
		<script>
			document.addEventListener('DOMContentLoaded', () => {
				const signUpForm = document.getElementById('sign-up-form');
				if (!signUpForm) return;

				signUpForm.addEventListener('submit', (event) => {
					event.preventDefault();
					localStorage.setItem('safestay-auth-status', 'authenticated');
					window.location.href = 'profile.html';
				});
			});
		</script>
	</body>
</html>
