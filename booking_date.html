<head>
  <meta charset="utf-8"/>

  <title>Standard Head</title>

  <!-- Fonts: Plus Jakarta Sans (consistent) -->
  <link rel="preconnect" href="https://fonts.googleapis.com"/>
  <link rel="preconnect" crossorigin href="https://fonts.gstatic.com/"/>
  <link as="style"
        href="https://fonts.googleapis.com/css2?display=swap&amp;family=Plus+Jakarta+Sans:wght@400;500;700;800"
        onload="this.rel='stylesheet'"/>
  <!-- Material Symbols (single consistent variant) -->
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
        rel="stylesheet"/>

  <!-- Tailwind (single config used everywhere) -->
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  <script id="tailwind-config">
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            primary: "#13a4ec",
            "background-light": "#f6f7f8",
            "background-dark": "#101c22"
          },
          fontFamily: {
            display: ["Plus Jakarta Sans", "sans-serif"]
          },
          borderRadius: {
            DEFAULT: "0.5rem",
            lg: "1rem",
            xl: "1.5rem",
            full: "9999px"
          }
        }
      }
    };
  </script>

  <!-- Standard base styles (apply same material symbol variable settings everywhere) -->
  <style>
    body { min-height: max(884px, 100dvh); }
    /* Material Symbols consistent baseline */
    .material-symbols-outlined {
      font-variation-settings:
        'FILL' 0,
        'wght' 400,
        'GRAD' 0,
        'opsz' 24;
      font-family: 'Material Symbols Outlined';
      speak: none;
      line-height: 1;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
    /* Use this to switch to filled look where needed */
    .material-symbols-outlined.filled {
      font-variation-settings: 'FILL' 1, 'wght' 400, 'GRAD' 0, 'opsz' 24;
    }
  </style>
</head>
