		<script id="tailwind-config">

					<div
						aria-label="Progress 2 of 3"

							class="h-2 w-2 rounded-full bg-slate-300 dark:bg-slate-600"

						<div class="h-2 w-6 rounded-full bg-primary"></div>
						<div
							class="h-2 w-2 rounded-full bg-slate-300 dark:bg-slate-600"

					</div>
					<div class="flex items-center gap-3">

							<span
								aria-hidden="true"
