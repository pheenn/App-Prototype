<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Home - SafeStay</title>
		<link rel="stylesheet" href="assets/css/plus-jakarta-sans.css" />
		<link rel="stylesheet" href="assets/css/material-symbols.css" />
		<script src="assets/js/tailwindcdn.js"></script>
		<script id="tailwind-config">
			tailwind.config = {
				darkMode: 'class',
				theme: {
					extend: {
						colors: {
							primary: '#13a4ec',
							'background-light': '#f6f7f8',
							'background-dark': '#101c22'
						},
						fontFamily: {
							display: ['Plus Jakarta Sans', 'sans-serif']
						},
						borderRadius: {
							DEFAULT: '0.5rem',
							lg: '1rem',
							xl: '1.5rem',
							full: '9999px'
						}
					}
				}
			};
		</script>
		<style>
			/* Material Symbols baseline */
			.material-symbols-outlined {
				font-family: 'Material Symbols Outlined';
				font-variation-settings:
					'FILL' 0,
					'wght' 400,
					'GRAD' 0,
					'opsz' 24;
				line-height: 1;
				-webkit-font-smoothing: antialiased;
				-moz-osx-font-smoothing: grayscale;
			}
		</style>
	</head>
  <body class="bg-background-light dark:bg-background-dark font-display">
    <div class="fixed inset-0 bg-black/30 flex items-end justify-center p-4">
      <div
        class="bg-background-light dark:bg-background-dark rounded-xl w-full max-w-md flex flex-col"
      >
        <div class="relative p-6 text-center">
          <button
            class="absolute top-2 right-2 p-2 text-gray-500 dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-gray-800 rounded-full"
          >
            <span class="material-symbols-outlined">close</span>
          </button>
          <h2 class="text-xl font-bold text-gray-900 dark:text-white">
            Login Required
          </h2>
          <p class="mt-2 text-gray-600 dark:text-gray-300">
            You need to be logged in to post a review. Please sign in or create
            an account.
          </p>
        </div>
        <div class="p-6 pt-0 flex flex-col gap-3">
          <button
            class="w-full bg-primary text-white font-bold py-3 px-4 rounded-lg hover:opacity-90 transition-opacity"
          >
            Log In
          </button>
          <button
            class="w-full bg-primary/10 dark:bg-primary/20 text-primary font-bold py-3 px-4 rounded-lg hover:bg-primary/20 dark:hover:bg-primary/30 transition-colors"
          >
            Sign Up
          </button>
        </div>
      </div>
      	<nav
			class="fixed bottom-0 inset-x-0 z-50 border-t border-slate-200 dark:border-slate-800 bg-white/95 dark:bg-slate-900/90 backdrop-blur"
		>
			<ul class="grid grid-cols-5 text-xs">
				<li>
					<a
						aria-current="page"
						class="flex flex-col items-center justify-center py-2 text-slate-600 dark:text-slate-300 text-primary hover:text-primary  active:text-primary"
						data-tab="home"
						href="home.html"
					>
						<span class="material-symbols-outlined text-[22px]"
							>home</span
						>
						<span class="text-[10px] leading-none mt-1">Home</span>
					</a>
				</li>
				<li>
					<a
						class="flex flex-col items-center justify-center py-2 text-slate-600 dark:text-slate-300 hover:text-primary"
						data-tab="search"
						href="map.html"
					>
						<span class="material-symbols-outlined text-[22px]"
							>search</span
						>
						<span class="text-[10px] leading-none mt-1"
							>Search</span
						>
					</a>
				</li>
				<li>
					<a
						class="flex flex-col items-center justify-center py-2 text-slate-600 dark:text-slate-300 hover:text-primary"
						data-tab="saved"
						href="saved.html"
					>
						<span class="material-symbols-outlined text-[22px]"
							>bookmark</span
						>
						<span class="text-[10px] leading-none mt-1">Saved</span>
					</a>
				</li>
				<li>
					<a
						class="flex flex-col items-center justify-center py-2 text-slate-600 dark:text-slate-300 hover:text-primary"
						data-tab="messages"
						href="message_threads.html"
					>
						<span class="material-symbols-outlined text-[22px]"
							>chat</span
						>
						<span class="text-[10px] leading-none mt-1"
							>Messages</span
						>
					</a>
				</li>
				<li>
					<a
						class="flex flex-col items-center justify-center py-2 text-slate-600 dark:text-slate-300 hover:text-primary"
						data-tab="profile"
						href="profile.html"
					>
						<span class="material-symbols-outlined text-[22px]"
							>person</span
						>
						<span class="text-[10px] leading-none mt-1"
							>Profile</span
						>
					</a>
				</li>
			</ul>
		</nav>
    </div>
  </body>
</html>
