<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Stitch Design</title>
<link href="data:image/x-icon;base64," rel="icon" type="image/x-icon"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: "#13a4ec",
              "background-light": "#f6f7f8",
              "background-dark": "#101c22",
              "content-light": "#101c22",
              "content-dark": "#f6f7f8",
              "subtle-light": "#6b7280",
              "subtle-dark": "#9ca3af",
              "surface-light": "#ffffff",
              "surface-dark": "#1f2937",
            },
            fontFamily: {
              display: ["Plus Jakarta Sans", "sans-serif"],
            },
            borderRadius: {
              DEFAULT: "0.5rem",
              lg: "1rem",
              xl: "1.5rem",
              full: "9999px",
            },
          },
        },
      };
    </script>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;700;800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display">
<div class="flex h-screen flex-col justify-between p-6">
<div class="flex flex-col">
<header class="flex justify-end">
<button class="rounded-full bg-primary/10 p-2 text-content-light dark:text-content-dark">
<span class="material-symbols-outlined"> help </span>
</button>
</header>
<main class="mt-8 flex flex-col gap-6">
<h1 class="text-center text-3xl font-bold text-content-light dark:text-content-dark">
            Welcome Back!
          </h1>
<form class="flex flex-col gap-4">
<div class="flex flex-col gap-1.5">
<label class="text-sm font-medium text-subtle-light dark:text-subtle-dark" for="email">
                Email Address
              </label>
<input class="form-input rounded-lg border-none bg-surface-light px-4 py-3 text-content-light ring-1 ring-inset ring-subtle-light/20 focus:ring-2 focus:ring-inset focus:ring-primary dark:bg-surface-dark dark:text-content-dark dark:ring-subtle-dark/20" id="email" placeholder="Enter your email" type="email"/>
</div>
<div class="flex flex-col gap-1.5">
<label class="text-sm font-medium text-subtle-light dark:text-subtle-dark" for="password">
                Password
              </label>
<div class="flex items-center rounded-lg bg-surface-light ring-1 ring-inset ring-subtle-light/20 focus-within:ring-2 focus-within:ring-inset focus-within:ring-primary dark:bg-surface-dark dark:ring-subtle-dark/20">
<input class="form-input flex-1 border-none bg-transparent px-4 py-3 text-content-light focus:ring-0 dark:text-content-dark" id="password" placeholder="Enter your password" type="password"/>
<button class="px-4 text-subtle-light dark:text-subtle-dark" type="button">
<span class="material-symbols-outlined"> visibility_off </span>
</button>
</div>
</div>
<a class="self-end text-sm font-medium text-primary" href="#">
              Forgot Password?
            </a>
</form>
<div class="mt-4 flex flex-col gap-4">
<button class="flex items-center justify-center gap-3 rounded-lg bg-primary/10 py-3 font-bold text-content-light dark:bg-primary/20 dark:text-content-dark">
<svg class="h-5 w-5" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
<path d="M43.611,20.083H42V20H24v8h11.303c-1.649,4.657-6.08,8-11.303,8c-6.627,0-12-5.373-12-12c0-6.627,5.373-12,12-12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C12.955,4,4,12.955,4,24s8.955,20,20,20s20-8.955,20-20C44,22.659,43.862,21.35,43.611,20.083z" fill="#FFC107"></path>
<path d="M6.306,14.691l6.571,4.819C14.655,15.108,18.961,12,24,12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C16.318,4,9.656,8.337,6.306,14.691z" fill="#FF3D00"></path>
<path d="M24,44c5.166,0,9.86-1.977,13.409-5.192l-6.19-5.238C29.211,35.091,26.715,36,24,36c-5.202,0-9.619-3.317-11.283-7.946l-6.522,5.025C9.505,39.556,16.227,44,24,44z" fill="#4CAF50"></path>
<path d="M43.611,20.083H42V20H24v8h11.303c-0.792,2.237-2.231,4.166-4.087,5.574l6.19,5.238C43.021,36.251,44,34,44,30C44,22.659,43.862,21.35,43.611,20.083z" fill="#1976D2"></path>
</svg>
              Continue with Google
            </button>
<button class="flex items-center justify-center gap-3 rounded-lg bg-primary/10 py-3 font-bold text-content-light dark:bg-primary/20 dark:text-content-dark">
<svg class="h-6 w-6" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
<path d="M17.47,19.29a.82.82,0,0,1-.53-.18,1,1,0,0,1-.3-1.07,5.19,5.19,0,0,0-1.29-3.2,5.21,5.21,0,0,0-3.27-1.3,5.23,5.23,0,0,0-4.52,2.65,1,1,0,0,1-1.63-.8,7.21,7.21,0,0,1,6.15-3.65,7.1,7.1,0,0,1,4.42,1.75,7.2,7.2,0,0,1,1.8,4.43A1,1,0,0,1,18,19.1,1,1,0,0,1,17.47,19.29ZM12.06,12.2A4.47,4.47,0,0,1,7.8,7.66a4.35,4.35,0,0,1,4.16-4.48,4.24,4.24,0,0,1,4.52,4.32A4.39,4.39,0,0,1,12.06,12.2ZM15.71,2.6a1,1,0,0,1,.84.3,1.05,1.05,0,0,1,.19.86,11.34,11.34,0,0,0-3.32,1.21,1,1,0,0,1-1.12-.2,1,1,0,0,1-.21-1.12,11.5,11.5,0,0,1,3.48-1.2A.93.93,0,0,1,15.71,2.6Z" fill="currentColor"></path>
</svg>
              Continue with Apple
            </button>
</div>
<button class="mt-2 rounded-lg bg-primary py-4 text-center font-bold text-white">
            Log In
          </button>
</main>
</div>
<footer class="text-center">
<p class="text-sm text-subtle-light dark:text-subtle-dark">
          Don't have an account?
          <a class="font-bold text-primary" href="#">Sign Up</a>
</p>
</footer>
</div>

</body></html>
