<!doctype html>
<html lang="en">

<!-- STANDARDIZED HEAD START -->


<!-- STANDARDIZED HEAD START -->


<!-- STANDARDIZED HEAD START -->
 
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Standard Head</title>

  <!-- Fonts: Plus Jakarta Sans (consistent) -->
  <link rel="preconnect" href="https://fonts.googleapis.com"/>
  <link rel="preconnect" crossorigin href="https://fonts.gstatic.com/"/>
  <link as="style"
        href="https://fonts.googleapis.com/css2?display=swap&amp;family=Plus+Jakarta+Sans:wght@400;500;700;800"
        onload="this.rel='stylesheet'"/>
  <!-- Material Symbols (single consistent variant) -->
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
        rel="stylesheet"/>

  <!-- Tailwind (single config used everywhere) -->
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  <script id="tailwind-config">
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            primary: "#13a4ec",
            "background-light": "#f6f7f8",
            "background-dark": "#101c22"
          },
          fontFamily: {
            display: ["Plus Jakarta Sans", "sans-serif"]
          },
          borderRadius: {
            DEFAULT: "0.5rem",
            lg: "1rem",
            xl: "1.5rem",
            full: "9999px"
          }
        }
      }
    };
  </script>

  <!-- Standard base styles (apply same material symbol variable settings everywhere) -->
  <style>
    body { min-height: max(884px, 100dvh); }
    /* Material Symbols consistent baseline */
    .material-symbols-outlined {
      font-variation-settings:
        'FILL' 0,
        'wght' 400,
        'GRAD' 0,
        'opsz' 24;
      font-family: 'Material Symbols Outlined';
      speak: none;
      line-height: 1;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
    /* Use this to switch to filled look where needed */
    .material-symbols-outlined.filled {
      font-variation-settings: 'FILL' 1, 'wght' 400, 'GRAD' 0, 'opsz' 24;
    }
  </style>
</head>
	<body>
		<div
			class="flex flex-col h-screen bg-background-light dark:bg-background-dark font-display text-slate-800 dark:text-slate-200"
		>
			<main class="flex-1 flex flex-col px-6 pt-8 pb-4">
				<div
					class="flex-1 flex flex-col items-center justify-center text-center"
				>
					<div
						class="relative w-64 h-64 flex items-center justify-center"
					>
						<div
							class="absolute inset-0 bg-primary/10 rounded-full"
						></div>
						<div
							class="absolute w-48 h-48 bg-primary/20 rounded-full"
						></div>
						<div
							class="relative w-56 h-56 bg-white dark:bg-slate-800 rounded-full flex items-center justify-center shadow-lg"
						>
							<span
								class="material-symbols-outlined text-primary text-8xl"
								>groups</span
							>
						</div>
					</div>
					<h1
						class="text-2xl font-bold mt-8 text-slate-900 dark:text-white"
					>
						Join a Trusted Community
					</h1>
					<p class="mt-2 text-slate-600 dark:text-slate-400 max-w-sm">
						Read honest reviews and see ratings from other students
						to make confident choices.
					</p>
				</div>
				<div class="flex flex-col gap-4">
					<div class="flex justify-center items-center gap-2 my-4">
						<div
							class="w-2 h-2 bg-primary/20 dark:bg-primary/30 rounded-full"
						></div>
						<div
							class="w-2 h-2 bg-primary/20 dark:bg-primary/30 rounded-full"
						></div>
						<div class="w-2.5 h-2.5 bg-primary rounded-full"></div>
					</div>
					<div class="flex items-center gap-4">
						<button
							class="w-1/4 py-3 rounded-lg text-slate-600 dark:text-slate-300 font-semibold text-sm"
						>
							Skip
						</button>
						<button
							class="flex-1 bg-primary text-white py-3 rounded-lg font-semibold text-sm"
						>
							Get Started
						</button>
					</div>
				</div>
			</main>
			<div class="h-8 bg-background-light dark:bg-background-dark"></div>
		</div>
	</body>
</html>
