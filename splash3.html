<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta content="width=device-width, initial-scale=1.0" name="viewport" />
		<title>Stitch Design</title>
		<link href="data:image/x-icon;base64," rel="icon" type="image/x-icon" />
		<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
		<link href="https://fonts.googleapis.com" rel="preconnect" />
		<link
			crossorigin=""
			href="https://fonts.gstatic.com"
			rel="preconnect"
		/>
		<link
			href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;700;800&amp;display=swap"
			rel="stylesheet"
		/>
		<link
			href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
			rel="stylesheet"
		/>
		<script>
			tailwind.config = {
				darkMode: 'class',
				theme: {
					extend: {
						colors: {
							primary: '#13a4ec',
							'background-light': '#f6f7f8',
							'background-dark': '#101c22'
						},
						fontFamily: {
							display: ['Plus Jakarta Sans']
						},
						borderRadius: {
							DEFAULT: '0.5rem',
							lg: '1rem',
							xl: '1.5rem',
							full: '9999px'
						}
					}
				}
			};
		</script>
		<style>
			body {
				font-family: 'Plus Jakarta Sans', sans-serif;
			}
			.material-symbols-outlined {
				font-variation-settings:
					'FILL' 1,
					'wght' 400,
					'GRAD' 0,
					'opsz' 24;
			}
		</style>
		<style>
			body {
				min-height: max(884px, 100dvh);
			}
		</style>
		<style>
			body {
				min-height: max(884px, 100dvh);
			}
		</style>
	</head>
	<body>
		<div
			class="flex flex-col h-screen bg-background-light dark:bg-background-dark font-display text-slate-800 dark:text-slate-200"
		>
			<main class="flex-1 flex flex-col px-6 pt-8 pb-4">
				<div
					class="flex-1 flex flex-col items-center justify-center text-center"
				>
					<div
						class="relative w-64 h-64 flex items-center justify-center"
					>
						<div
							class="absolute inset-0 bg-primary/10 rounded-full"
						></div>
						<div
							class="absolute w-48 h-48 bg-primary/20 rounded-full"
						></div>
						<div
							class="relative w-56 h-56 bg-white dark:bg-slate-800 rounded-full flex items-center justify-center shadow-lg"
						>
							<span
								class="material-symbols-outlined text-primary text-8xl"
								>groups</span
							>
						</div>
					</div>
					<h1
						class="text-2xl font-bold mt-8 text-slate-900 dark:text-white"
					>
						Join a Trusted Community
					</h1>
					<p class="mt-2 text-slate-600 dark:text-slate-400 max-w-sm">
						Read honest reviews and see ratings from other students
						to make confident choices.
					</p>
				</div>
				<div class="flex flex-col gap-4">
					<div class="flex justify-center items-center gap-2 my-4">
						<div
							class="w-2 h-2 bg-primary/20 dark:bg-primary/30 rounded-full"
						></div>
						<div
							class="w-2 h-2 bg-primary/20 dark:bg-primary/30 rounded-full"
						></div>
						<div class="w-2.5 h-2.5 bg-primary rounded-full"></div>
					</div>
					<div class="flex items-center gap-4">
						<button
							class="w-1/4 py-3 rounded-lg text-slate-600 dark:text-slate-300 font-semibold text-sm"
						>
							Skip
						</button>
						<button
							class="flex-1 bg-primary text-white py-3 rounded-lg font-semibold text-sm"
						>
							Get Started
						</button>
					</div>
				</div>
			</main>
			<div class="h-8 bg-background-light dark:bg-background-dark"></div>
		</div>
	</body>
</html>
